<!DOCTYPE html>
<html>
<head>
    <title>Paperless-GPT Verarbeiter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #dddddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Paperless-GPT Verarbeiter</h1>
    <p>Die folgenden Dokumente werden verarbeitet:</p>
    <table>
        <tr>
            <th>Dokument ID</th>
            <th>Aktueller Titel</th>
        </tr>
        {{range .}}
        <tr>
            <td>{{.ID}}</td>
            <td>{{.Title}}</td>
        </tr>
        {{else}}
        <tr>
            <td colspan="2">Keine Dokumente zu verarbeiten.</td>
        </tr>
        {{end}}
    </table>
    {{if .}}
    <form action="/process" method="post">
        <button type="submit">Dokumente verarbeiten</button>
    </form>
    {{end}}
</body>
</html>

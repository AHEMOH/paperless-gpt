<!DOCTYPE html>
<html>
<head>
    <title>Verarbeitung abgeschlossen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #dddddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Verarbeitung abgeschlossen</h1>
    <p>Hier ist der Vorher-Nachher-Vergleich der Dokumenttitel:</p>
    <table>
        <tr>
            <th>Dokument ID</th>
            <th>Alter Titel</th>
            <th>Neuer Titel</th>
        </tr>
        {{range .}}
        <tr>
            <td>{{.ID}}</td>
            <td>{{.Title}}</td>
            <td>{{.SuggestedTitle}}</td>
        </tr>
        {{end}}
    </table>
    <p><a href="/">Zur√ºck zur Hauptseite</a></p>
</body>
</html>
